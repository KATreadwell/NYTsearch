<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="NYT.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="main-container" class="container">
        <div class="row">
            <div class="col text-center">
                <div class="jumbotron">
                    <h1 class="display-4"> <i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
                  </div>
            </div>
        </div>
        <div class="card">
        <div class="card-header"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Search Parameters</div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                      <label for="searchBox">Search Term:</label>
                      <input type="text" required class="form-control" id="searchBox">
                    </div>
                    <div class="form-group">
                      <label for="noRecordsReturned">Number of Records to Retrieve</label>
                      <select class="form-control" id="noRecordsReturned">
                        <option>1</option>
                        <option selected>5</option>
                        <option>10</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="startYr">Start Year (Optional)</label>
                      <input type="number" value="1851" min="1851" max="2020" class="form-control" id="startYr">
                    </div>
                    <div class="form-group">
                      <label for="endYr">End Year (Optional)</label>
                      <input type="number" value="2020" min="1851" max="2020" class="form-control" id="endYr">
                    </div>
                  </form> 
            </div>
        </div>
        <div class="row">
            <div class="col-2"><button id="search"><i class="fa fa-search" aria-hidden="true"></i> search</button></div>
            <div class="col-2"><button id="clear"><i class="fa fa-trash" aria-hidden="true"></i> clear results</button></div>
        </div>
    </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header top-article">
                      Top Articles
                    </div>
                    <div class="card-body">
                      <div id="results"></div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">Made with lots and lots of <i class="fa fa-heart" aria-hidden="true"> by Andrew, Yuko, Tamar, and KAT!</i></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="NYT.js"></script>
</body>
</html>
